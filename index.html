<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100%;
      position: relative;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
    #searchContainer {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    #searchInput {
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="searchContainer">
    <select id="searchCriteria">
      <option value="zoneName">Search by Zone Name</option>
      <option value="targetId">Search by Target ID</option>
    </select>
    <select id="zoneNames">
      <option value="">Select Zone</option>
      <option value="Al-Masyoun">Al-Masyoun</option>
      <option value="Baten El-Hawa">Baten El-Hawa</option>
      <option value="City Center">City Center</option>
      <option value="Old City">Old City</option>
      <option value="Al-Wad">Al-Wad</option>
      <option value="The Industrial Area">The Industrial Area</option>
      <option value="Al-Itha'a">Al-Itha'a</option>
      <option value="Al-Tireh">Al-Tireh</option>
    </select>
    <input type="text" id="searchInput" placeholder="Enter Target ID" />
    <button id="searchButton">Search</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    const map = L.map("map").setView([31.9045, 35.2045], 17.5);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Load zones data
    $.getJSON("RamallahZones.json", function (RZ) {
      L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: getColor(feature.properties.NAME_ENGLI),
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup("Zone Name: " + feature.properties.NAME + "<br>Zone: " + feature.properties.NAME_ENGLI + "<br>MAIL_CODE: " + feature.properties.MAIL_CODE);
        }
      }).addTo(map);
    });

    function getColor(name) {
      switch (name.trim()) {
        case "Al-Masyoun":
          return "red";
        case "Baten El-Hawa":
          return "blue";
        case "City Center":
          return "green";
        case "Old City":
          return "orange";
        case "Al-Wad":
          return "purple";
        case "The Industrial Area":
          return "pink";
        case "Al-Itha'a":
          return "gray";
        case "Al-Tireh":
          return "white";
        default:
          return "yellow";
      }
    }

    $('#searchButton').click(function() {
      var searchCriteria = $('#searchCriteria').val();
      var searchValue;
      if (searchCriteria === 'zoneName') {
        searchValue = $('#zoneNames').val();
        if (searchValue.trim() === '') {
          alert("Please select a zone to search.");
          return;
        }
        // Search by Zone Name
        var foundLayer = map._layers[Object.keys(map._layers)].find(layer => layer.feature && layer.feature.properties.NAME_ENGLI === searchValue);
        if (foundLayer) {
          map.fitBounds(foundLayer.getBounds());
        } else {
          alert("Zone not found with given name.");
        }
      } else if (searchCriteria === 'targetId') {
        // ... rest of your code for searching by target ID
      }
    });
  </script>
</body>
</html>
