<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    /* Style the body */
    body {
      margin: 0;
      height: 100vh;
      width: 100%;
      position: relative;
    }
    /* Style the map */
    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
    /* Style the search container */
    #searchContainer {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    /* Hide the input field initially */
    #searchInput {
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="searchContainer">
    <select id="searchCriteria">
      <option value="zoneName">Search by Zone Name</option>
      <option value="targetId">Search by Target ID</option>
    </select>
    <select id="zoneNames">
      <option value="">Select Zone</option>
    </select>
    <input type="text" id="searchInput" placeholder="Enter Target ID" />
    <button id="searchButton">Search</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };
    const map = L.map("map", mapOptions);

    // Add a base map to the map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    var wasteContainerLayer;

    // Function to get color based on zone name
    function getColor(name) {
      switch (name.trim()) {
        case "Al-Masyoun":
          return "red";
        case "Baten El-Hawa":
          return "blue";
        case "City Center":
          return "green";
        case "Old City":
          return "orange";
        case "Al-Wad":
          return "purple";
        case "The Industrial Area":
          return "pink";
        case "Al-Itha'a":
          return "gray";
        case "Al-Tireh":
          return "white";
        default:
          return "yellow";
      }
    }

    // Load zones data
    $.getJSON("RamallahZones.json", function (RZ) {
      L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: getColor(feature.properties.NAME_ ENGLI), // Fixed typo here (extra space)
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup("Zone Name: " + feature.properties.NAME + "<br>Zone: " + feature.properties.NAME_ ENGLI + "<br>MAIL_CODE: " + feature.properties.MAIL_CODE);
        }
      }).addTo(map);
    });

    // Load waste container
    // Load waste container data
    $.getJSON("wasteContainer.json", function (WC) {
      wasteContainerLayer = L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup("<br>ID: " + feature.properties.TARGET_FID + "<br>Location: " + feature.properties.NAME_ ENGLI + "<br>Size: " + feature.properties.SIZE_OF_TH + "<br>Type: " + feature.properties.TYPE_OF_WA + "<br>X Coordination: " + feature.properties.X_coor + "<br>Y Coordination: " + feature.properties.Y_coor);
        }
      }).addTo(map);
    });

    // Populate zone names dropdown
    $(document).ready(function() {
      var zoneNames = ["Al-Masyoun", "Baten El-Hawa", "City Center", "Old City", "Al-Wad", "The Industrial Area", "Al-Itha'a", "Al-Tireh"];
      var $zoneNamesDropdown = $('#zoneNames');
      $.each(zoneNames, function(index, name) {
        $zoneNamesDropdown.append($('<option>', {
          value: name,
          text: name
        }));
      });
    });

    // Function to handle search
    function searchPoint() {
      var searchCriteria = $('#searchCriteria').val();
      var searchValue;
      if (searchCriteria === 'zoneName') {
        searchValue = $('#zoneNames').val();
        if (searchValue.trim() === '') {
          alert("Please select a zone to search.");
          return;
        }
        // Search by Zone Name
        var foundLayer = map._layers[Object.keys(map._layers)].find(layer => layer.feature && layer.feature.properties.NAME_ ENGLI === searchValue);
        if (foundLayer) {
          map.fitBounds(foundLayer.getBounds()); // Adjusted zoom level to fit the zone polygon
        } else {
          alert("Zone not found with given name.");
        }
      } else if (searchCriteria === 'targetId') {
        searchValue = $('#searchInput').val().trim();
        if (searchValue === '') {
          alert("Please enter a target ID to search.");
          return;
        }
        // Search by Target ID
        var foundLayer = wasteContainerLayer.getLayers().find(layer => layer.feature.properties.TARGET_FID === parseInt(searchValue));
        if (foundLayer) {
          map.setView(foundLayer.getLatLng(), 20); // Adjusted zoom level to be more zoomed in
          foundLayer.openPopup(); // Open popup of the found point
        } else {
          alert("Point not found with given Target ID.");
        }
      }
    }

    // Show/hide input based on search criteria selection
    $('#searchCriteria').change(function() {
      var selectedCriteria = $(this).val();
      if (selectedCriteria === 'zoneName') {
        $('#zoneNames').show();
        $('#searchInput').hide();
      } else {
        $('#zoneNames').hide();
        $('#searchInput').show();
      }
    });

    // Trigger search when Enter is pressed in the input field
    $('#searchInput').keypress(function(event) {
      var keycode = (event.keyCode ? event.keyCode : event.which);
      if (keycode == '13') {
        searchPoint();
      }
    });

    // Trigger search when the search button is clicked (fixed the missing part)
    $('#searchButton').click(function() {
      searchPoint();
    });
  </script>
</body>
</html>
