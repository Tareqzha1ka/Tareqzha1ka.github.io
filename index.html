<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    /* Style the body */
    body {
      margin: 0;
      height: 100vh;
      width: 100%;
    }
    /* Style the map */
    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<!-- Add a link to the jQuery JavaScript library so you can leverage ajax methods to load your data -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };
    const map = L.map("map", mapOptions);
    
    // Add a base map to the map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
  subdomains: 'abcd',
  maxZoom: 20
}).addTo(map);
    function getColor(name) {
      switch (name) {
        case "Location1":
          return "red";
        case "Location2":
          return "blue";
        default:
          return "orange";
      }
    }

    $.getJSON("RamallahZones.json", function(RZ) {
      L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: getColor(feature.properties.NAME_ENGLI),
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
         },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Zone Name: " + feature.properties.NAME);
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }

      }).addTo(map);
    });

    $.getJSON("wasteContainer.json", function(WC) {
      L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Size: " + feature.properties.SIZE_OF_TH + "\nType: " + feature.properties.TYPE_OF_WA);
          });
        }
      }).addTo(map);
    });
  </script>
</body>
</html>
