<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100%;
      position: relative;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
    #searchInput {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 1000;
      width: calc(100% - 100px);
      max-width: 200px;
    }
    #searchNote {
      position: absolute;
      color: red;
      font-size: 14px;
      z-index: 1000;
    }
    #getLocationBtn {
      position: absolute;
      top: 60px; /* Adjusted position */
      left: 20px; /* Adjusted position */
      z-index: 1000;
    }
    @media (min-width: 769px) {
      #searchInput {
        left: auto;
        right: 20px;
      }
      #searchNote {
        left: auto;
        right: 20px;
        top: 40px; /* Adjusted */
      }
      #getLocationBtn {
        left: auto;
        right: 20px; /* Adjusted position */
      }
    }
    @media (max-width: 768px) {
      #searchInput {
        left: 50px;
      }
      #searchNote {
        top: 40px; /* Adjusted */
        left: 70px; /* Adjusted */
      }
      #getLocationBtn {
        left: 20px; /* Adjusted position */
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <input type="text" id="searchInput" placeholder="Search by ID" />
  <div id="searchNote">ID values are between 0 and 2348.</div>
  <button id="getLocationBtn" onclick="getLocation()">Get My Location</button>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };
    const map = L.map("map", mapOptions);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Function to get user's location
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    // Function to display user's location on the map
    function showPosition(position) {
      const { latitude, longitude } = position.coords;
      L.marker([latitude, longitude]).addTo(map)
        .bindPopup("Your Location").openPopup();
      map.setView([latitude, longitude], 17);
    }

    // Load GeoJSON data for zones and waste containers
    $.getJSON("RamallahZones.json", function (RZ) {
      console.log("Zones GeoJSON loaded:", RZ);
      L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: getColor(feature.properties.NAME_ENGLI),
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup("Zone Name: " + feature.properties.NAME + "<br>Zone: " + feature.properties.NAME_ENGLI + "<br>MAIL_CODE: " + feature.properties.MAIL_CODE);
        }
      }).addTo(map);
    });

    $.getJSON("wasteContainer.json", function (WC) {
      console.log("Waste Containers GeoJSON loaded:", WC);
      L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup("<br>ID: " + feature.properties.TARGET_FID + "<br>Location: " + feature.properties.NAME_ENGLI + "<br>Size: " + feature.properties.SIZE_OF_TH + "<br>Type: " + feature.properties.TYPE_OF_WA + "<br>X Coordination: " + feature.properties.X_coor + "<br>Y Coordination: " + feature.properties.Y_coor);
        }
      }).addTo(map);
    });
  </script>
</body>
</html>
